<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despedida Soltero Moncada 2024 Oporto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #2a2a2a;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 50px;
            border: 3px solid #00aaff;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00aaff;
        }
        .video {
            margin: 20px 0;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00aaff;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            background-color: #00aaff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px #0077aa;
        }
        .button:hover {
            background-color: #0077aa;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Despedida Soltero Moncada 2024 Oporto</h1>
        <div class="video">
            <iframe width="560" height="315" src="media/javiBreakDance.mp4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="message">
            <p>Buy me a drink by sending me a Bizum to the number +34 123 456 789</p>
        </div>
    </div>
</body>
</html>
